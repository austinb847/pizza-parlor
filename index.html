<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Austin's Pizza Builder</title>
  </head>
  <body>
    <div class="container">
      <form id="orderForm">
        <div class="title">
          <h2>Austin's Pizza Builder</h2>
        </div>
        <div class="imgContainer">
          <img class = "pizza" src="img/pizza.png">
          <!-- <img class = "topping" id="pep" src="img/pepperoni.png">
          <img class = "topping" id ="saus" src="img/sausage.png"> -->
        </div>
        <div class="form-group">
          <label for="pizza-size" class="label-header">Choose Your Size</label>
          <select class="form-control" id="pizza-size">
            <option value="small">Small (10")</option>
            <option value="medium">Medium (12")</option>
            <option value="large">Large (14")</option>
          </select>
        </div>
  
          <label class="label-header">Choose Your Toppings</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pepperoni" id="checkpepperoni" name="toppings_select">
              <label class="form-check-label" for="checkpepperoni">
                Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="sausage" id="checksausage" name="toppings_select">
              <label class="form-check-label" for="checksausage">
                Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="bacon" id="checkbacon" name="toppings_select">
              <label class="form-check-label" for="checkbacon">
                Bacon
              </label>
            </div>
          
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="peppers" id="checkpeppers" name="toppings_select">
              <label class="form-check-label" for="checkpeppers">
                Banana Peppers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="olives" id="checkolives" name="toppings_select">
              <label class="form-check-label" for="checkolives">
                Olives
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="mushrooms" id="checkmushrooms" name="toppings_select">
              <label class="form-check-label" for="checkmushrooms">
                Mushrooms
              </label>
            </div>
          
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="itemPanel">
        <div class="title">
          <h2>Your order details</h2>
        </div>
        <ul class="order">
        </ul>
      </div>
    </div>
  </body>
</html>
